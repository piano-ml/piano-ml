

name: Build and Push Docker image to GCR

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCR_PUSH_SECRET }}
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      - name: Build Docker image
        run: |
          docker build -t gcr.io/sectrack/pianoml:latest -f backend/Dockerfile ./backend
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/sectrack/pianoml:latest
      - name: GitHub Container Registry login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT_SECRET }}
      - name: Push Docker image to GitHub Container Registry
        run: |
          docker tag gcr.io/sectrack/pianoml:latest ghcr.io/${{ github.repository_owner }}/pianoml:latest
          docker push ghcr.io/${{ github.repository_owner }}/pianoml:latest
