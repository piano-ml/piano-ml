<div class="ml-6 mr-4">
    <div class="page-title">Agility</div>
    <div class="page-sub-title">Please select an exercise and a chord</div>
    <hr>
    <div >
  
      <select [(ngModel)]="selectedExcercice" (ngModelChange)="onSelectedExerciceChange()">
        <option *ngFor="let exercise of myexcerices" [ngValue]="exercise" >{{ exercise.title }}</option>
      </select>

      <button (click)="load()" class="btn btn-blue  m-4">Load</button>
    </div>
  
  </div>
