spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;NON_KEYWORDS=user;DATABASE_TO_UPPER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS pianoml;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=pianoml
spring.liquibase.enabled=true


spring.cloud.gcp.sql.enabled=false

# JWT properties
jwt.secret=supersecretkeythatshouldbelongtoyou
jwt.expiration=86400000


spring.cloud.aws.endpoint=localstack:4566
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=your-access-key
spring.cloud.aws.credentials.secret-key=your-secret-key
aws.s3.bucket-name=your-s3-bucket-name
