databaseChangeLog:
  - changeSet:
      id: 1
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "user"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: bio
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: locked
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: reset_password
                  type: UUID
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "genre"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "author"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 4
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "score"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: year
                  type: INT
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_score_author
                    references: pianoml."author"(id)
              - column:
                  name: genre_id
                  type: UUID
                  constraints:
                    nullable: true
                    foreignKeyName: fk_score_genre
                    references: pianoml."genre"(id)
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: true
                    foreignKeyName: fk_score_user
                    references: pianoml."user"(id)
              - column:
                  name: mbid
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: has_mscz
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: has_pdf
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: has_lyrics
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: hand_separated
                  type: BOOLEAN
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: tracks_count
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: grade
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: uploaded_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: INT
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: "score"
            columnNames: mbid,version
            constraintName: uq_score_mbid_version
            schemaName: pianoml
