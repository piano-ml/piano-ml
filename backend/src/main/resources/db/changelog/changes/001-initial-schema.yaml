databaseChangeLog:
  - changeSet:
      id: 1
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "user"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "genre"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "author"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 4
      author: jules
      changes:
        - createTable:
            schemaName: pianoml
            tableName: "score"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: year
                  type: INT
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_score_author
                    references: pianoml."author"(id)
              - column:
                  name: genre_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_score_genre
                    references: pianoml."genre"(id)
